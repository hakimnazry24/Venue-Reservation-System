<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venue Reservation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="main.dart.js"></script>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid md:lg:grid-cols-6">
    <!-- header -->
    <div
      class="md:lg:col-span-1 shadow-xl shadow-blue-100 rounded-lg xs:sm:w-screen"
    >
      <ul class="p-8 text-lg">
        <h1
          class="text-xl pb-5 font-bold text-blue-700 cursor-pointer"
          id="title"
          onclick="changeContent('home')"
        >
          Venue Reservation System
        </h1>

        <li
          class="p-2 transition ease-in-out duration-150 hover:bg-blue-300 rounded-lg cursor-pointer"
          onclick="changeContent('home')"
        >
          Home
        </li>

        <li
          class="p-2 transition ease-in-out duration-150 hover:bg-blue-300 rounded-lg cursor-pointer"
          onclick="changeContent('user-dashboard')"
        >
          User Dashboard
        </li>

        <li
          class="p-2 transition ease-in-out duration-150 hover:bg-blue-300 rounded-lg cursor-pointer"
          onclick="changeContent('list-venues')"
        >
          View Venue
        </li>

        <li
          class="p-2 transition ease-in-out duration-150 hover:bg-blue-300 rounded-lg cursor-pointer"
          onclick="changeContent('admin-dashboard')"
        >
          Admin Dashboard
        </li>

        <li 
          class="p-2 transition ease-in-out duration-150 hover:opacity-80 rounded-lg cursor-pointer bg-red-500"
          onclick="logout()"
        >
          Logout
        </li>
      </ul>
    </div>
    <!-- content -->
    <div id="content" class="col-span-5">
      <div class="container">
        <form id="login-form" onsubmit="authenticate()">
          <h1 class="text-xl font-semibold mb-5">Login</h1>
          <div class="input-control">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" />
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
            <div class="error"></div>
          </div>

          <button type="submit">Sign Up</button>
          <div class="text-center mt-5">
            <p class="text-slate-500 font-italic">User 1: admin;admin123</p>
            <p class="text-slate-500 font-italic">User 2: hakim;hakim123</p>
            <p class="text-slate-500 font-italic">User 3: wafiy;wafiy123</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
